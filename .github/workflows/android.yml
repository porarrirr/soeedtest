name: Android Build

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master

permissions:
  contents: write

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install dependencies
        run: flutter pub get

      - name: Build debug APK
        run: flutter build apk --debug

      - name: Prepare release asset
        run: |
          mkdir -p build/release-assets
          cp build/app/outputs/flutter-apk/app-debug.apk "build/release-assets/android-app-debug-${{ github.run_id }}.apk"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: build/app/outputs/flutter-apk/app-debug.apk

      - name: Publish APK to GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: build-${{ github.sha }}
          name: Build ${{ github.sha }}
          body: Automated build artifacts for commit ${{ github.sha }}
          prerelease: true
          allowUpdates: true
          artifacts: build/release-assets/android-app-debug-${{ github.run_id }}.apk
